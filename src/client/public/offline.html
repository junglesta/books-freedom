<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0a0a0a" />
  <title>Books Freedom - Offline</title>
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #0a0a0a;
      color: #f4f6f8;
      font: 500 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      padding: 24px;
    }

    main {
      max-width: 420px;
      text-align: center;
      border: 1px solid #1f2328;
      border-radius: 12px;
      padding: 20px;
      background: #111418;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 1.2rem;
    }

    p {
      margin: 0;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <main>
    <h1>You're offline</h1>
    <p>Books Freedom will reconnect automatically once your network is back.</p>
  </main>
</body>
</html>
